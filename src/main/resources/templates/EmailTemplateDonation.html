<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giftipie Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .email-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        @keyframes sway {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        .sway-animation {
            width: 100px; /* Adjust as needed for your image */
            height: auto;
            margin: 20px auto;
            animation: sway 2s ease-in-out infinite;
        }
        .button {
            display: inline-block;
            background-color: #FF7C7C;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="email-container">
    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcoMe54%2FbtsFaOZYM2M%2FZfk52wGVxuAwbykHDMADoK%2Fimg.png" class="sway-animation" alt="Gift Animation"/>
    <h2>안녕하세요, Giftipie 입니다.</h2>
    <p>누군가가 당신의 선물펀딩에 후원했습니다!</p>
    <a href="https://giftipie.me" class="button">확인하러가기</a>
</div>
</body>
</html>
